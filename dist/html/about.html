<!doctype html><html lang=""><head><meta charset="utf-8"><script>require( '../js/theme.min' )</script><link rel="stylesheet" type="text/css" href="../css/about.min.css" media="all"></head><body><header><figure><img src="../assets/icon/icon.png" width="128" height="128" alt=""></figure></header><main><h1 id="productName"></h1><p id="description" data-i18n="about:body.description">Access and manage your Nextcloud bookmarks on the Mac</p><dl><dt data-i18n="about:body.label.version">version:</dt><dd id="version"></dd><dt data-i18n="about:body.label.author">author:</dt><dd id="author"></dd><dt data-i18n="about:body.label.license">license:</dt><dd id="license"></dd></dl><button id="info" class="ui-button small" role="button" data-i18n="about:body.button.info">more info</button></main><script>const i18n 					= require( '../js/i18n.min' )
		window.$ = window.jQuery 	= require( 'jquery' )
		const {shell, ipcRenderer} 	= require( 'electron' )
		const jqueryI18next 		= require( 'jquery-i18next' )
		jqueryI18next.init(i18n, $)
		
		
		//note(dgmid): set lang & localize strings
		
		$('html').attr('lang', i18n.language)
		$('title').localize()
		$('#description').localize()
		$('dt').localize()
		$('#info').localize()
		
		
		//note(dgmid): get app data from package.json
		
		$.getJSON('../../package.json', function(json) {
			
			var packageData = json
			
			$('#productName').html( packageData['productName'] )
			$('#version').html( packageData['version'] )
			$('#author').html( packageData['author']['name'] )
			$('#license').html( packageData['license'] )
			
			$('#info').click(function() {
				
				require('electron').shell.openExternal( packageData['homepage'] + '?app' )
			})
		})</script></body></html>
