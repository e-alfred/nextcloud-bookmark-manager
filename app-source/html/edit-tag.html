<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Bookmark Manager - Edit Tag</title>
		<script>
			require( '../js/theme.min' )
		</script>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header><span data-i18n="edittag:header">Edit tag:</span>&nbsp;</header>
		
		<div class="scroll">
			<form id="modal-form">
				<input type="hidden" name="old_name" value="">
				<ul id="fields">
					<li>
						<label for="new_name" data-i18n="edittag:label.newname">new name</label>
						<input type="text" id="new_name" class="mousetrap" name="new_name" placeholder=" " required title="this field is required" data-i18n="[title]edittag:input.required" value="" tabindex="1">
					</li>
				</ul>
				
				<footer>
					<button id="cancel" class="ui-button" type="button" data-i18n="edittag:button.cancel" tabindex="3">Cancel</button>
					<button id="update" class="ui-button" type="submit" data-i18n="edittag:button.submit" tabindex="2">Update</button>
				</footer>
			</form>
			
		<script>
			require( '../js/modal-edit-tag.min' )
		</script>
	</body>
</html>
